{% extends 'base.html' %}
{% load static %}

{% block title %}Gallery - Photos - {% endblock title %}

{% block content %}
<section class="tw-w-full tw-py-24 tw-px-[5%] tw-bg-gray-50">
    <div class="tw-max-w-7xl tw-mx-auto">
        <div class="tw-text-center tw-mb-16">
            <h1 class="tw-text-5xl tw-font-bold tw-text-[#1e3a5f] tw-mb-4">Photo Gallery</h1>
            <div class="tw-w-20 tw-h-1 tw-bg-blue-600 tw-mx-auto"></div>
        </div>

        <div class="tw-grid tw-grid-cols-1 md:tw-grid-cols-3 tw-gap-8">
            {% for photo in photos %}
            <div
                class="tw-bg-white tw-rounded-2xl tw-overflow-hidden tw-shadow-lg hover:tw-shadow-xl tw-transition-all">
                <img src="{{ photo.image_url }}" alt="{{ photo.title|default:'Gallery Photo' }}"
                    class="tw-w-full tw-h-64 tw-object-cover">
            </div>
            {% empty %}
            <div class="tw-col-span-full tw-text-center tw-py-12">
                <p class="tw-text-gray-500 tw-text-lg">No photos in the gallery yet.</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
